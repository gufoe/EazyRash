<div class="container bs-docs-container">
    <form class="form-horizontal">
        <div class="alert alert-danger" role="alert" ng-if="error">{{ error }}</div>
        <div class="alert alert-info" role="alert" ng-if="status">{{ status }}</div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" ng-model="email" class="form-control" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" ng-model="password" class="form-control" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a class="btn btn-success btn-striped" ng-click="signin()">Sign in</a>
                <a class="btn btn-success btn-striped" ng-click="signup()">Sign up</a>
            </div>
        </div>
    </form>
</div>
