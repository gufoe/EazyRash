<div ng-controller="sideConferencesController">
    <h3 class="text-center">Conferences</h3>
    <div ng-if="!conferences.length" class="callout callout-info">
        <strong>There are no Conferences yet</strong>
    </div>
    <ul class="list-group selected">
        <li class="list-group-item" ng-repeat="a in conferences">
            <a ng-href="#/conferences/{{ a.id }}">
                <strong>{{ a.name }}</strong>
            </a>
            <code ng-if="a.auth.manage">[chair]</code>
            <br>
            - <i>{{ a.articles.length }} articles</i>

        </li>
    </ul>
</div>
